    <script>
        m=document.getElementById("m")
        f=document.getElementById("f")
        divmas=document.getElementById("divmas")
        divfim=document.getElementById("divfim")
        function check(){
            if(m.checked){
                divmas.style.display="block"
                divfim.style.display="none"
            }
            else if(f.checked){
                divmas.style.display="none"
                divfim.style.display="block"
            }
            else{
                divfim.style.display="none"
                divmas.style.display="none"

        }
